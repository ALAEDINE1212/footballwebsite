<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Stats | League Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš½ Squad<span>League Table</span></h1>
            <div id="auth-ui">
                <div id="login-form">
                    <input type="email" id="email" placeholder="Admin Email">
                    <input type="password" id="password" placeholder="Password">
                    <button id="btn-login">Login</button>
                </div>
                <button id="btn-logout" style="display:none;">Logout</button>
            </div>
        </header>

        <main>
            <section id="admin-panel" class="card" style="display: none;">
                <h3>Add New Player</h3>
                <div class="form-row">
                    <input type="text" id="p-name" placeholder="Name">
                    <input type="number" id="p-matches" placeholder="MP">
                    <input type="number" id="p-wins" placeholder="Wins">
                    <input type="number" id="p-goals" placeholder="Goals">
                    <input type="number" id="p-assists" placeholder="Assists">
                    <button id="btn-add">Add Player</button>
                </div>
            </section>

            <div class="table-container card">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>MP</th>
                            <th>W</th>
                            <th>G</th>
                            <th>A</th>
                            <th class="highlight">Pts</th>
                            <th id="admin-header" style="display:none;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
